<!--In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<body>
    <div class="content">
        <form> 
            <h1>Employee Types selected</h1>
            <label for="types">Employee type : </label>
            <input type="radio" name="employeeType" value="salaried" id="salaried"> 
            <label for="salaried">Salaried</label>
            <input type="radio" name="employeeType" value="ownBusiness" id="ownBusiness">
            <label for="ownBusiness">Own Business</label><br>
        </form>
    </div>
</body>
</html>
