<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form>

        <!-- Text field -->
        <label>Text:</label>
        <input type="text" value="shree"><br><br>

        <!-- Password field -->
        <label>Password:</label>
        <input type="password" value="password123"><br><br>

        <!-- Email field-->
        <label>Email:</label>
        <input type="email" value="shree181203@gmail.com"><br><br>

        <!-- Number field -->
        <label>Number:</label>
        <input type="number" value="21"><br><br>

        <!-- Tel field-->
        <label>Telephone:</label>
        <input type="tel" value="+919566720900"><br><br>

        <!-- URL field -->
        <label>URL:</label>
        <input type="url" value="https://shreekumar.com"><br><br>

        <!-- Search field -->
        <label>Search:</label>
        <input type="search" value="..."><br><br>

        <!-- Date field-->
        <label>Date:</label>
        <input type="date" value="2003-12-18"><br><br>

        <!-- Month field-->
        <label>Month:</label>
        <input type="month" value="2025-08"><br><br>

        <!-- Week field-->
        <label>Week:</label>
        <input type="week" value="2025-W34"><br><br>

        <!-- Time  field-->
        <label>Time:</label>
        <input type="time" value="12:30"><br><br>

        <!-- Datetime field -->
        <label>Datetime Local:</label>
        <input type="datetime-local" value="2025-08-20T12:30"><br><br>

        <!-- Color field-->
        <label>Color:</label>
        <input type="color" value="#ff5733"><br><br>

        <!-- File field-->
        <label>File:</label>
        <input type="file"><br><br>

        <!-- Range field -->
        <label>Range:</label>
        <input type="range" min="0" max="100" value="75"><br><br>

        <!-- Radio field-->
        <label>Radio:</label><br>
        <input type="radio" name="radio" value="one" checked> Option 1<br>
        <input type="radio" name="radio" value="two"> Option 2<br><br>

        <!-- Checkbox field -->
        <label>Checkbox:</label><br>
        <input type="checkbox" value="check1" checked> Check 1<br>
        <input type="checkbox" value="check2"> Check 2<br><br>

        <!-- Textarea field-->
        <label>Textarea:</label><br>
        <textarea rows="4" cols="30">Default text in textarea</textarea><br><br>

        <!-- Select Dropdown -->
        <label>Select:</label>
        <select>
            <option value="a" selected>Option A</option>
            <option value="b">Option B</option>
            <option value="c">Option C</option>
        </select><br><br>

        <!-- Submit and Reset -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>

</html>
