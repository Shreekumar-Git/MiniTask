<!--Create an HTML page, which should contain all types of input elements.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 11</title>
</head>

<body>
    <div class="input-elements">
        <h1 style="text-align: center;">Input Elements</h1>
        <form>
            <!--text field-->
            <label for="text">Enter your Name</label>
            <input type="text" id="text" name="text" placeholder="shreekumar" class="field"><br><br>
            <!--email field-->
            <label for="email">Enter your Email id</label>
            <input type="email" id="email" name="email" placeholder="shree181203@gmail.com" class="field"><br><br>
            <!--password field-->
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" placeholder="password" class="field"><br><br>
            <!--number field-->
            <label for="number">Enter your number</label>
            <input type="number" id="number" name="number" placeholder="9566720900" class="field"><br><br>
            <!--date field-->
            <label for="date">Enter your DOB</label>
            <input type="date" id="date" name="date" class="field"><br><br>
            <!--checkboxes-->
            <label for="checkbox">Programming skills</label><br>
            <input type="checkbox" id="java" name="java">Java
            <input type="checkbox" id="python" name="python">Python
            <input type="checkbox" id="js" name="Javascript">Javascript
            <input type="checkbox" id="react" name="Reactjs">React js<br><br>
            <!--range slider-->
            <label for="range">Skill level</label>
            <input type="range" id="range" name="range" min="0" max="100" class="field" ><br><br>
            <!--radio buttons-->
            <label for="radio">Gender</label>
            <input type="radio" id="radio1" name="radio" value="male" class="field">
            <label for="radio1">Male</label>
            <input type="radio" id="radio2" name="radio" value="female" class="field">
            <label for="radio2">Female</label><br><br>
            <!--select dropdown-->
            <label for="select">Qualification</label>
            <select id="select" name="select">
                <option value="">Select an option</option>
                <option value="option1">BE</option>
                <option value="option2">BTech</option>
                <option value="option3">ME</option>
                <option value="option4">others</option>
            </select><br><br>
            <!--textarea-->
            <label for="textarea">Enter your bio</label><br>
            <textarea id="textarea" name="textarea" rows="4" cols="50"
                placeholder="Type your message here..."></textarea><br><br>
            <!--file upload-->
            <label for="file">Upload your cv</label>
            <input type="file" id="file" name="file"><br><br>
            <!--color picker-->
            <label for="color">Select your favorite color</label>
            <input type="color" id="color" name="color"><br><br>
            <!--url input-->
            <label for="link">Enter your website link</label>
            <input type="url" id="link" name="link" placeholder="https://shree.com"><br><br>
            <!--submit button-->
            <input type="submit" value="Submit">
        </form>
</body>
<style>
  
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .input-elements {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }
    .field,
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #218838;
    }
</style>

</html>
